<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&family=Raleway&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="first-box">
            <section class="upper">
                <img src="./images/logo.svg" alt="fylo logo">
            </section>

            <section class="lower">
                <div><img src="./images/icon-document.svg" alt="document image"></div>
                <div><img src="./images/icon-folder.svg" alt="folder image"></div>
                <div><img src="./images/icon-upload.svg" alt="upload image"></div>
            </section>
        </div>

        <div class="second-box">
            <div class="top">
                <div>
                    <p>You've used <b>815 GB</b> of your storage</p>
                </div>
                <div class="chat-box">
                    <div class="normal-box"><span
                            style="color: black; font-size: 25px; font-weight: 700px;"><b>185</b></span> <span
                            style="font-size: 10px; color: black;">GB LEFT</span></div>
                    <div class="triangle"></div>
                </div>
            </div>
            <section class="measure-bar">
                <div class="gradient">
                    <div class="white-circle">

                    </div>
                </div>
            </section>
            <section class="text">
                <span>0 GB</span>
                <span>1000 GB</span>
            </section>
        </div>
        
    </main>
</body>

</html>
